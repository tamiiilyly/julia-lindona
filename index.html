<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios html</title>
</head>
<body>
    <form action="" method="post">
        <p>Digite seu nome</p>
        <input type="text" name="nome" placeholder="Ex:Seu nome completo" required>
        <p>Digite seu email</p>
        <input type="email"name="email" placeholder="Ex" value="@escola.pr.gov.br" required>
        <p>Digite seu número</p>
        <input type="number" name="phone" placeholder="(XX)XXXXX-XXXX" required>
        <p>Trabalho</p>
        <input type="radio" name="work" value="Sim"> Com certeza
        <input type="radio" name="work" value="Não"> Sem certeza
        <p>De onde você é?</p>
        <select name="estados">
            <option value="1">Rio de Janeiro</option>
            <option value="2">Rio Grande do Sul</option>
            <option value="3">Paraná</option>
            <option value="4">Santa Catarina</option>
            
            


        </select>
        <p>Reclame aqui</p>
            <textarea name="reclamação" id=""></textarea required> 
        <p>Ativar notificação</p>
        <input type="checkbox" name="novidades"> Aceito receber novidades da empresa 
        <p>Finalizar</p>
        <button type="submit">Enviar</button>
        <button type="reset">Apagar</button>



    </form>
</body>
</html>
